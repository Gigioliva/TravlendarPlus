<script type="text/javascript">
    $(document).ready(function() {

        $("#file_buttom").on("click", function(e) {
            e.preventDefault();
            $("#file").trigger('click');
        });
        
        $(".custom-file-upload").submit(function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $.ajax({
                url: "/Travlandar/upload",
                type: 'POST',
                data: formData,
                success: function(data) {
                    location.assign("profile.html");
                },
                error : function(data){
                    location.assign("profile.html");
                },
                cache: false,
                contentType: false,
                processData: false
            });
        });
        
        $("#logout_button").on("click", function() {
            window.localStorage.removeItem("my_travlendar");
            location.assign("index.html");
            return false;
        });

        setImage();

        var isPhoneGap = true;
        var herokuURL = "";
        if (isPhoneGap) {
            herokuURL = "http://" + window.location.host + "/Travlandar";
        }
        //$("#submit_signin").click(function(){
        /* codice di test */
        //location.assign("main.html");

        $("#image_username").val(localStorage.getItem("my_username"));
        $("#image_token").val(localStorage.getItem("my_travlendar"));

        // Funzione per prendere i dati di base del profilo utente 
        var coseDaMandare = {
            "username": localStorage.getItem("my_username"),
            "token": localStorage.getItem("my_travlendar")
        };
        $.ajax({
            dataType: "text",
            contentType: "text/plain; charset=utf-8",
            type: "POST",
            url: herokuURL + "/UserInformation",
            data: JSON.stringify(coseDaMandare),
            success: function(response) {
                //alert(response);
                if ((JSON.parse(response))["status"] == "OK") {
                    response = JSON.parse(response);
                    $("#profile_email").html(response["user"]["mail"]);
                    $("#profile_phone").html(response["user"]["phone"]);
                    $("#profile_license").html(response["user"]["drivingLicense"]);
                    $("#profile_credit").html(response["user"]["creditCard"]);
                    for (var i = 0; i < response["user"]["breakPref"].length; i++) {
                        $("#lista_di_preferenze_break").append("<div>Name :" + response["user"]["breakPref"][i]["name"] + "|Start time:" + response["user"]["breakPref"][i]["start"].slice(0, -3) + " | End Time: " + response["user"]["breakPref"][i]["end"].slice(0, -3) + "</div><div id='breakpref_name_" + response["user"]["breakPref"][i]["name"] + "' class='remove_breakpref' style='color:red;'>Delete</div>");


                        $(".remove_breakpref").on("click", function(e) {
                            var real_id = e.target.id.slice(15);
                            var coseDaCancellare = {
                                "username": localStorage.getItem("my_username"),
                                "token": localStorage.getItem("my_travlendar"),
                                "flag": false,
                                "name": real_id
                            };
                            $.ajax({
                                dataType: "text",
                                contentType: "text/plain; charset=utf-8",
                                type: "POST",
                                url: herokuURL + "/SetBreakPref",
                                data: JSON.stringify(coseDaCancellare),
                                success: function(response) {
                                    window.location.assign("profile.html");
                                }
                            });
                        });
                    }
                    $("#breakpreftime_start").val(response["user"]["breakPref"][0]["start"].slice(0, -3));
                    $("#breakpreftime_end").val(response["user"]["breakPref"][0]["end"].slice(0, -3));
                    for (var i = 0; i < response["user"]["meansPref"].length; i++) {
                        $("#list_of_means").append(`<img src="img/green_ok.png" style="width: 30px;">` + response["user"]["meansPref"][i]["type"].charAt(0).toUpperCase() + response["user"]["meansPref"][i]["type"].slice(1) + "<br>");
                    }
                } else {
                    alert("Something went wrong.. Reload page");
                }
            }
        });


        // Funzione per aggioranre la preferenza per quanto riguarda il break time
        $("#update_breakpref").on("click", function() {
            var timeStart = $("#breakpreftime_start").val();
            var timeEnd = $("#breakpreftime_end").val();
            var timeDuration = $("#breakpreftime_duration").val();
            var timeStartParts = timeStart.split(":");
            var timeEndParts = timeEnd.split(":");
            var timeDurationParts = timeDuration.split(":");
            var finalStart = (+timeStartParts[0] * (60000 * 60)) + (+timeStartParts[1] * 60000);
            var finalEnd = (+timeEndParts[0] * (60000 * 60)) + (+timeEndParts[1] * 60000);
            var finalDuration = (+timeDurationParts[0] * (60000 * 60)) + (+timeDurationParts[1] * 60000);
            var coseDaCancellare = {
                "username": localStorage.getItem("my_username"),
                "token": localStorage.getItem("my_travlendar"),
                "flag": false,
                "name": $("#breakprefname").val(),
                "start": finalStart,
                "end": finalEnd,
                "duration": finalDuration
            };
            var coseDaMandare = {
                "username": localStorage.getItem("my_username"),
                "token": localStorage.getItem("my_travlendar"),
                "flag": true,
                "name": $("#breakprefname").val(),
                "start": finalStart,
                "end": finalEnd,
                "duration": finalDuration
            };
            $.ajax({
                dataType: "text",
                contentType: "text/plain; charset=utf-8",
                type: "POST",
                url: herokuURL + "/SetBreakPref",
                data: JSON.stringify(coseDaCancellare),
                success: function(response) {
                    $.ajax({
                        dataType: "text",
                        contentType: "text/plain; charset=utf-8",
                        type: "POST",
                        url: herokuURL + "/SetBreakPref",
                        data: JSON.stringify(coseDaMandare),
                        success: function(response) {
                            if ((JSON.parse(response))["status"] == "OK") {
                                window.location.assign("profile.html");
                            } else {
                                // alert("Error");
                            }
                        }
                    });
                }
            });
        });



        // Funzione per aggiornare i dati dell'utente quando richiesto
        $("#update_userinfos").on("click", function() {
            var selezionato = $("#means_pref_update option:selected").text();
            selezionato = selezionato.replace(/\s/g, '');
            selezionato = selezionato.charAt(0).toLowerCase() + selezionato.slice(1);
            var newValue = $("#update_userinfos_value").val();
            //alert(selezionato);

            var coseDaMandare = {
                "username": localStorage.getItem("my_username"),
                "token": localStorage.getItem("my_travlendar"),
                "field": selezionato,
                "newValue": newValue
            };
            $.ajax({
                dataType: "text",
                contentType: "text/plain; charset=utf-8",
                type: "POST",
                url: herokuURL + "/SetUserField",
                data: JSON.stringify(coseDaMandare),
                success: function(response) {
                    //alert(response);
                    location.assign("profile.html");
                }
            });
        });



        // Funzione per aggiornare le preferenze dell'utente per i mezzi

        $("#add_meanspref").on("click", function() {
            var selezionato = $("#means_pref option:selected").text();
            var coseDaMandare = {
                "username": localStorage.getItem("my_username"),
                "token": localStorage.getItem("my_travlendar"),
                "flag": true,
                "means": selezionato.toLowerCase()
            };
            $.ajax({
                dataType: "text",
                contentType: "text/plain; charset=utf-8",
                type: "POST",
                url: herokuURL + "/SetMeansPref",
                data: JSON.stringify(coseDaMandare),
                success: function(response) {
                    //alert(response);
                    location.assign("profile.html");
                }
            });
        });

        // Funzione per rimuovere un mezzo di trasporto tra quelli preferiti dall'utente
        $("#remove_meanspref").on("click", function() {

            var selezionato = $("#means_pref option:selected").text();
            var coseDaMandare = {
                "username": localStorage.getItem("my_username"),
                "token": localStorage.getItem("my_travlendar"),
                "flag": false,
                "means": selezionato.toLowerCase()
            };
            $.ajax({
                dataType: "text",
                contentType: "text/plain; charset=utf-8",
                type: "POST",
                url: herokuURL + "/SetMeansPref",
                data: JSON.stringify(coseDaMandare),
                success: function(response) {
                    //alert(response);
                    location.assign("profile.html");
                }
            });
        });
        //});

        function setImage() {
            var isPhoneGap = true;
            var herokuURL = "";
            if (isPhoneGap) {
                herokuURL = "http://" + window.location.host + "/Travlandar";
            }
            var coseDaMandare = {
                "username": localStorage.getItem("my_username"),
                "token": localStorage.getItem("my_travlendar")
            };
            $.ajax({
                dataType: "text",
                contentType: "text/plain; charset=utf-8",
                type: "POST",
                url: herokuURL + "/download",
                data: JSON.stringify(coseDaMandare),
                success: function(response) {
                    response = JSON.parse(response);
                    if (response.status === "OK") {
                        $("#profile_picture").attr("src", response.url);
                    }
                }
            });
        }

    });

</script>
